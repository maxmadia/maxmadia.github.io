<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le puzzle aimanté</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #3f51b5;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .home-btn:hover {
            background-color: #e64a19;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin: 0;
        }

        main {
            max-width: 1200px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .pdf-container {
            margin-bottom: 30px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        footer {
            background-color: #3f51b5;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="home-btn">Home</a>
        <h1>Le puzzle aimanté ou comment mettre en œuvre les machines du Fablab</h1>
    </header>

    <main>
        <!-- PDF intégré (puzzle.pdf) -->
        <div class="pdf-container">
            <iframe src="fichiers/puzzle.pdf"></iframe>
        </div>

        <!-- Image (tour.jpg) -->
        <img src="images/tour.jpg" alt="Image de la tour du puzzle aimanté">
    </main>

    <footer>
        &copy; 2024 Projet Fablab - Le puzzle aimanté
    </footer>
</body>

</html>
