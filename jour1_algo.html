<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmique et programmation</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        header {
            background-color: #212121;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #009688;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .home-btn:hover {
            background-color: #00796b;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }

        main {
            max-width: 1200px;
            margin: 30px auto;
            background-color: #2a2a2a;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .download-btn {
            background-color: #607d8b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .download-btn:hover {
            background-color: #455a64;
        }

        img {
            height: 250px;
            margin-bottom: 20px;
        }

        .pdf-container {
            margin-bottom: 20px;
        }

        iframe {
            width: 48%;
            height: 400px;
            border: 1px solid #ccc;
        }

        footer {
            background-color: #212121;
            color: #e0e0e0;
            padding: 10px 0;
            text-align: center;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            border: 1px solid #ccc;
            color: black;
            overflow-x: auto;
        }

        code {
            color: #d63384;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="home-btn">Home</a>
        <h1>Algorithmique et programmation</h1>
    </header>

    <main>
	<div class="pdf-container">
            <iframe src="algorithmique.pdf" width="48%" height="400px" title="Algorithmique"></iframe>
            <iframe src="nim.pdf"></iframe>
        </div>

	<br>


	<div class="pdf-container">
            <iframe src="python.pdf"></iframe>
	    <iframe src="code.html" width="48%" height="600px" title="Code Python"></iframe>
        </div>

    </main>

    <footer>
        &copy; 2024 Formation Algorithmique et Programmation
    </footer>
</body>

</html>
