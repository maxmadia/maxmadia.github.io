<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotique - La Smart caméra</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        header {
            background-color: #212121;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #009688;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .home-btn:hover {
            background-color: #00796b;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }

        main {
            max-width: 1200px;
            margin: 30px auto;
            background-color: #2a2a2a;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .download-btn {
            background-color: #607d8b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }

        .download-btn:hover {
            background-color: #455a64;
        }

        iframe {
            width: 100%;
            height: 700px; /* Adjust the height for the embedded PDF */
            border: none;
            margin-bottom: 20px;
        }

        footer {
            background-color: #212121;
            color: #e0e0e0;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="home-btn">Home</a>
        <h1>Robotique - La Smart caméra</h1>
    </header>

    <main>
        <!-- PDF intégré (smart_camera.pdf) -->
        <iframe src="fichiers/smart_camera.pdf"></iframe>

        <!-- Lien de téléchargement pour le fichier "Camera.mblock" -->
        <a href="fichiers/Camera.mblock" class="download-btn" download>Télécharger le fichier "Camera.mblock"</a>
    </main>

    <footer>
        &copy; 2024 Formation Robotique - La Smart caméra
    </footer>
</body>

</html>
