<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La fresque du numérique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header a {
            text-decoration: none;
            color: #00bcd4;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: #555;
        }
        .pdf-container {
            width: 80%;
            height: 80%;
            border: 2px solid #00bcd4;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://maxmadia.github.io/index.html">Home</a>
    </div>

    <h1>La fresque du numérique</h1>

    <div class="pdf-container">
        <embed src="fresque.pdf" type="application/pdf" width="100%" height="100%">
    </div>
</body>
</html>
