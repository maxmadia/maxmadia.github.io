<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine √† Sous</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 30px auto;
            width: 340px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        .reel {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .symbols {
            position: absolute;
            top: 0;
            width: 100%;
            transition: top 1s ease-in-out;
        }
        .symbol {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: #ff8c00;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #e07b00;
            transform: translateY(-3px);
        }
        .button:active {
            transform: translateY(2px);
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>Machine √† Sous</h1>
    <div class="slot-machine">
        <div class="reel" id="reel1">
            <div class="symbols" id="symbols1">
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçä</div>
                <div class="symbol">üçá</div>
                <div class="symbol">‚≠ê</div>
                <div class="symbol">üîî</div>
            </div>
        </div>
        <div class="reel" id="reel2">
            <div class="symbols" id="symbols2">
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçä</div>
                <div class="symbol">üçá</div>
                <div class="symbol">‚≠ê</div>
                <div class="symbol">üîî</div>
            </div>
        </div>
        <div class="reel" id="reel3">
            <div class="symbols" id="symbols3">
                <div class="symbol">üçí</div>
                <div class="symbol">üçã</div>
                <div class="symbol">üçä</div>
                <div class="symbol">üçá</div>
                <div class="symbol">‚≠ê</div>
                <div class="symbol">üîî</div>
            </div>
        </div>
    </div>
    <button class="button" onclick="spin()">Tourner</button>
    <p id="result"></p>

    <script>
        function playSystemSound(type) {
            if (type === 'partial') {
                // Utiliser l'API AudioContext pour g√©n√©rer un bip
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(440, context.currentTime); // La fr√©quence du bip
                oscillator.connect(context.destination);
                oscillator.start();
                oscillator.stop(context.currentTime + 0.2); // Bip court de 200ms
            } else if (type === 'jackpot') {
                // Utiliser l'API AudioContext pour g√©n√©rer une m√©lodie de victoire
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(880, context.currentTime); // La fr√©quence initiale
                oscillator.connect(context.destination);
                oscillator.start();
                oscillator.frequency.exponentialRampToValueAtTime(440, context.currentTime + 0.5); // Descendre la fr√©quence
                oscillator.stop(context.currentTime + 0.5); // Arr√™ter apr√®s 500ms
            }
        }

        function spin() {
            const symbols = ["üçí", "üçã", "üçä", "üçá", "‚≠ê", "üîî"];
            const reel1 = document.getElementById("symbols1");
            const reel2 = document.getElementById("symbols2");
            const reel3 = document.getElementById("symbols3");
            
            // Faire d√©filer les symboles de mani√®re al√©atoire
            let position1 = Math.floor(Math.random() * symbols.length) * -100;
            let position2 = Math.floor(Math.random() * symbols.length) * -100;
            let position3 = Math.floor(Math.random() * symbols.length) * -100;
            
            reel1.style.top = position1 + "px";
            reel2.style.top = position2 + "px";
            reel3.style.top = position3 + "px";
            
            // V√©rifier si tous les symboles sont identiques
            setTimeout(() => {
                const symbol1 = symbols[-position1 / 100];
                const symbol2 = symbols[-position2 / 100];
                const symbol3 = symbols[-position3 / 100];
                
                if (symbol1 === symbol2 && symbol2 === symbol3) {
                    document.getElementById("result").innerText = "Jackpot! üéâ Vous avez gagn√©!";
                    playSystemSound('jackpot');
                } else if (symbol1 === symbol2 || symbol2 === symbol3 || symbol1 === symbol3) {
                    document.getElementById("result").innerText = "Presque! Deux symboles identiques!";
                    playSystemSound('partial');
                } else {
                    document.getElementById("result").innerText = "Essayez encore!";
                }
            }, 1000);
        }
    </script>
</body>
</html>
